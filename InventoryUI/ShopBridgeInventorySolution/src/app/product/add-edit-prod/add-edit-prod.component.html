<div class="d-flex flex-row bd-heightlight mb-3">
<div class="form-froup now" style="width: 60%;">
    <label class="col-sm-2 col-form-label"><h5>Name</h5></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductName"
        placeholder="Enter Product Name"  required>
    </div>

    <label class="col-sm-2 col-form-label"><h5>Description</h5></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Product Description" required>
    </div>

    <label class="col-sm-2 col-form-label"><h5>Date</h5></label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DateOfAdding"
        placeholder="Product available date" required>
    </div>

    <label class="col-sm-2 col-form-label"><h5>Cost</h5></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Price"
        placeholder="Product Cost" required>
    </div>

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src] = PhotoFilePath height="250px;" width="250px;">
    <input type='file' (change)= "uploadPhoto($event)" class="mt-2"
    placeholder="Product Photo">
</div>
</div>
<marquee behavior="alternate" BGCOLOR=Green>Work in progress       
</marquee>
<button (click) = "addProduct()" *ngIf="prod.ProductId==0" class="btn btn-primary">
    Add
</button>
<button (click) = "updateProduct()" *ngIf="prod.ProductId !=0" class="btn btn-primary">
    Update
</button>
